conditional-templates:
  afk-player:
    condition: "player_afk == true"
    name-suffix: " %afk-status%"
    chat-format: "%player_display_name%%name-suffix% %separator% %formatted-message%"
  muted-player:
    condition: "player_muted == true"
    name-suffix: " <red>[MUTED]</red>"
    hover: "muted-player"
  first-daily-message:
    condition: "first_message_today == true"
    prefix: "<yellow>%star%</yellow> "
    format: "%prefix%%default_format%"
  cross-server-message:
    condition: "is_cross_server == true"
    server-prefix: "%server-badge% "
    format: "%server-prefix%%default_format%"
    hover: "cross-server"
  mentioned-player:
    condition: "message_mentions_player == true"
    highlight: "<yellow><bold>%message%</bold></yellow>"
    sound: "BLOCK_NOTE_BLOCK_PLING"

animations:
  rainbow-cycle:
    frames:
      - "<red>%text%</red>"
      - "<gold>%text%</gold>"
      - "<yellow>%text%</yellow>"
      - "<green>%text%</green>"
      - "<aqua>%text%</aqua>"
      - "<blue>%text%</blue>"
      - "<light_purple>%text%</light_purple>"
    speed: 500
  pulse:
    frames:
      - "<bold>%text%</bold>"
      - "%text%"
    speed: 1000
  gradient-shift:
    frames:
      - "<gradient:#FF0000:#FFAA00>%text%</gradient>"
      - "<gradient:#FFAA00:#FFFF00>%text%</gradient>"
      - "<gradient:#FFFF00:#00FF00>%text%</gradient>"
      - "<gradient:#00FF00:#00FFFF>%text%</gradient>"
      - "<gradient:#00FFFF:#0000FF>%text%</gradient>"
      - "<gradient:#0000FF:#FF00FF>%text%</gradient>"
      - "<gradient:#FF00FF:#FF0000>%text%</gradient>"
    speed: 300

